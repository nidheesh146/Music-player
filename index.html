<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <div class="header">
    <header style="background-color: azure; ">Music Player</header>
</div>
    <div class="player">
        <div class="track-info">
            <span id="track-name"> Track name</span> <br> <br>
            <span id="track-artist">Track artist</span>
            
        </div>
        <div class="controls">
            <button id="playButton">Play </button>
            <button id="pauseButton">pause 
            </button>
            <button id="prevButton">Prev </button>
            <button id="nextButton">Next </button>

        </div>
        <div class="seek-bar">
            <input type="range" value="0" class="seek-slider" min="0" max="100">
        </div>
        <div class="playlist">
            <h1 id="playlistt">Playlist</h1>
            <p>Summertime Sadness</p>
            <p>If The World Was Ending</p>
            <p>Way Down We GO</p>

        </div>
    </div>
<script src="music.js"></script>
</body>
<div class="footer">
<footer style="background-color: aliceblue; ">
    designed by Nidheesh ks
</footer>
</div>
</html>
